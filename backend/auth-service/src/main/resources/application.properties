# ============================================
# APPLICATION INFO
# ============================================
spring.application.name=exploresg-auth-service
server.port=8081



# ============================================
# LOGGING
# ============================================
# (Options: TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.com.exploresg.authservice=DEBUG
logging.level.org.springframework.security=DEBUG



# ============================================
# CORS CONFIGURATION
# ============================================
# Allowed origins (frontend URLs)
# Development: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:5173
# Production: Add your actual frontend domain

cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:5173

# Allowed HTTP methods
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Allowed headers (* = all headers)
cors.allowed-headers=*

# Allow credentials (cookies, authorization headers)
cors.allow-credentials=true



# ============================================
# DATABASE CONFIGURATION (PostgreSQL/MySQL)
# ============================================
# TODO: Update these with your actual database credentials

# >>>> H2 DATABASE settings
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb

# >> JPA/Hibernate Configuration

# This tells Hibernate (the JPA provider) to automatically create/update
# tables based on your @Entity classes. Great for development.
spring.jpa.hibernate.ddl-auto=update
# This lets you see the SQL commands in your terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect




# ============================================
# JWT CONFIGURATION
# ============================================
# Secret key for signing YOUR JWTs (not Google's)
# IMPORTANT: This must be Base64 encoded and match across ALL microservices
# Generate with: echo -n "your-secret-key-at-least-256-bits-long" | base64
application.security.jwt.secret-key=dGVzdC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1vbmx5LWNoYW5nZS1pbi1wcm9kdWN0aW9u

# JWT expiration times (in milliseconds)
# 1 hour = 3600000 ms
application.security.jwt.expiration=3600000

# Refresh token expiration: 7 days = 604800000 ms
application.security.jwt.refresh-token.expiration=604800000