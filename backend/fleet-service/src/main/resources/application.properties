spring.application.name=exploresg-fleet-service

#Set Server Port
server.port=8082

# (Options: TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=ERROR
logging.level.com.exploresg.fleetservice=DEBUG


# >>>> DATABASE settings
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
# This lets you see the SQL commands in your terminal
spring.jpa.show-sql=true

# This tells Hibernate (the JPA provider) to automatically create/update
# tables based on your @Entity classes. Great for development.
spring.jpa.hibernate.ddl-auto=update

# >>>> SECURITY settings
# JWT Secret Key (Base64 encoded)
# This is a development key - DO NOT use in production!
# Generate a real one with: openssl rand -base64 32
application.security.jwt.secret-key=dGVzdC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1vbmx5LWRvLW5vdC11c2UtaW4tcHJvZHVjdGlvbg==

# >>>> CORS settings
# Allowed origins (comma-separated)
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Allowed HTTP methods
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Allowed headers (* means all headers)
cors.allowed-headers=*

# Allow credentials (cookies, authorization headers)
cors.allow-credentials=true
